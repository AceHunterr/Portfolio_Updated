	<style>

		html.lenis {
		  height: auto;
		}
		.lenis.lenis-smooth {
		  scroll-behavior: auto;
		}
		.lenis.lenis-smooth [data-lenis-prevent] {
		  overscroll-behavior: contain;
		}
		.lenis.lenis-stopped {
		  overflow: hidden;
		}
		
		#progressBar {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 0%;
		  height: 5px;
		  background-color: #4caf50;
		  z-index: 1000;
		}
		.circle {
		  height: 24px;
		  width: 24px;
		  border-radius: 24px;
		  background-color: black;
		  position: fixed; 
		  top: 0;
		  left: 0;
		  pointer-events: none;
		  transition: opacity 0.3s;
		  z-index: 999  ; 
		}
	
		.aos-element {
	  transition: opacity 0.5s ease-in-out;
	  opacity: 0;
	}
	
	.aos-animate-scroll-down {
	  opacity: 1;
	}
	
	.aos-animate-scroll-up {
	  opacity: 0;
	}
		</style>
	
</head>
